<div class="filters">
  <!-- Фильтр по типу -->
  <select
    [(ngModel)]="selectedType"
    (change)="applyFilters()"
  >
    <option value="all">Все типы</option>
    <option *ngFor="let t of getRoomTypes()" [value]="t">
      {{ t }}
    </option>
  </select>

  <!-- Фильтр по комнате -->
  <select
    [(ngModel)]="selectedRoomName"
    (change)="loadSchedule()"
  >
    <option [ngValue]="null">Выберите аудиторию</option>

    <option
      *ngFor="let r of filteredRooms"
      [ngValue]="r.name"
    >
      {{ r.name }}
    </option>
  </select>

  <!-- Неделя -->
  <input
    type="week"
    [(ngModel)]="selectedWeek"
    (change)="loadSchedule()"
  />
</div>

<div class="week-range" *ngIf="selectedWeek">
  {{ weekInputToDate(selectedWeek) | date:'dd MMMM' }} –
  {{
    (weekInputToDate(selectedWeek).getTime() + 6 * 24 * 60 * 60 * 1000)
      | date:'dd MMMM yyyy'
  }}
</div>

<app-schedule-grid
  [events]="events"
  [loading]="loading"
  [weekStart]="weekInputToDate(selectedWeek)"
></app-schedule-grid>
