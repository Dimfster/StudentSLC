<div class="filters">
  <select [(ngModel)]="selectedGroupName" (change)="loadSchedule()">
    <option [ngValue]="null">Выберите группу</option>

    <option *ngFor="let g of groups" [value]="g.name">
      {{ g.name }}
    </option>
  </select>

  <input
    type="week"
    [(ngModel)]="selectedWeek"
    (change)="loadSchedule()"
  />
</div>

<div class="week-range" *ngIf="selectedWeek">
  {{ weekInputToDate(selectedWeek) | date:'dd MMMM' }}
  –
  {{
    (weekInputToDate(selectedWeek).getTime()
      + 6 * 24 * 60 * 60 * 1000)
      | date:'dd MMMM yyyy'
  }}
</div>

<app-schedule-grid
  [events]="events"
  [loading]="loading"
  [weekStart]="weekInputToDate(selectedWeek)"
></app-schedule-grid>
