<div class="filters">
  <select
    [(ngModel)]="selectedTeacherId"
    (change)="loadSchedule()"
  >
    <option [ngValue]="null">Выберите преподавателя</option>

    <option
      *ngFor="let t of teachers"
      [ngValue]="t.userCode"
    >
      {{ getTeacherName(t) }}
    </option>
  </select>

  <input
    type="week"
    [(ngModel)]="selectedWeek"
    (change)="loadSchedule()"
  />
</div>

<div class="week-range" *ngIf="selectedWeek">
  {{ weekInputToDate(selectedWeek) | date:'dd MMMM' }} –
  {{
    (weekInputToDate(selectedWeek).getTime() + 6 * 24 * 60 * 60 * 1000)
      | date:'dd MMMM yyyy'
  }}
</div>

<app-schedule-grid
  [events]="events"
  [loading]="loading"
  [weekStart]="weekInputToDate(selectedWeek)"
></app-schedule-grid>
